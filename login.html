<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holman Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <header>
        <img src="GeoTab.PNG" alt="GeoTab">
     </header>
    <div id="signin-content" style="display: block;">

        <form><legend>Sign in to continue</legend>
            <p><label for="server">Server name</label><input id="server" type="text" placeholder="Example: my.geotab.com"></p>
            <p><label for="database">Database</label><input id="database" type="text" placeholder="Example: MyCompany"></p>
            <p><label for="email">Email</label><input id="email" type="email" placeholder="my.name@mycompany.com"></p>
            <p><label for="password">Password</label><input id="password" type="password" placeholder=""></p>
            <button id="signin">Sign in</button>
        </form>
        
        </div>
</body>
</html>
